	p::first-line{
		color: blue;
		font-variant: small-caps;
	}
	p::first-letter{
		color: red;
		font-size: xx-large;
	}
	
	h1::before{
		content: url(../images/dot.png);
	}
	
</style>
</head>
<body>
	<h1>이건 h1의 내용입니다.</h1>
	
	
<p>동해물과백두산이마르고닳도록<br>
	하느님이보우하사우리나라만세<br>
</p>
