<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Float를 이용한 3열 배치 예제</title>
<link rel="stylesheet" href="../css/3colsLayout.css">
<link 
	href="../bootstrap-5.3.2-dist/css/bootstrap.min.css" 
	rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
	.img-container{
		float: left;
		width: 33.3%;
		padding: 5px;
	}
	img{
		opacity: 0.5;
	}
	img:hover{
		opacity: 1.0;
	}
	
</style>


</head>
<body>
	<div id="container">
		<header id="header">
			<h1>사이트 제목 및 메뉴 들어오는 곳</h1>
		</header>
		<aside id="left-sidebar">
			<h2>사이드바</h2>
			<img src="../images/jenny.png" width="200" height="200">
		</aside>
		<section id="content">
			<h2>Main Contents</h2>
			<img src="../images/lv.png" width="500" height="500" style="display: block;">
			<!--부트 스트랩 icon 가져다 쓰기-->
			<!--<i class="glyphicon glyphicon-cloud" style="font-size: 48px; color: navy;"></i>-->
			
		<i class="material-icons" style="font-size: 60px; color: aqua;">cloud</i>
		<i class="material-icons" style="font-size: 60px; color: red;">favorite</i>
		
		</section>
		
		<aside id="right-sidebar">
			<h2>우측 사이드바</h2>
			<img src="../images/dog.jpg" width="150" height="150">
		</aside>
		<footer id="footer">
			<h2>Footer 영역</h2>
		</footer>
		
	</div>

</body>
</html>
