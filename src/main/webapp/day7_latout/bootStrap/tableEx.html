<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link 
	href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css" 
	rel="stylesheet">
<script 
	src="../../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" >
	</script>
	
</head>
<body>
<div class="container mt-3">
	<h2>부트스트랩을 이용한 테이블 예제</h2>
	<p2>테이블 CSS의 다양한 속성 정의 내용을 확인해볼게요.</p2>
	
	<table class="table">
		<thead>
			<tr>
				<th>
					First Name
				</th>
				<th>
					Last Name
				</th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td>Default First Name</td>
				<td>Default Last Name</td>
			</tr>
			<tr class="table-danger">
				<td>Danger Name1</td>
				<td>Danger Name2</td>
			</tr>
			<tr class="table-primary">
				<td>Primary Name1</td>
				<td>Primary Name2</td>
			</tr>
			<trclass="table-secondary">
				<td>Secondary Name1</td>
				<td>Secondary Name2</td>
			</tr>
			<tr class="table-warning">
				<td>Warning Name1</td>
				<td>Warning Name1</td>
			</tr>
			
			
		</tbody>
		
	</table>
	
</div>
</body>
</html>
