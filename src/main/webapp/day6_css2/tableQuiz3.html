<!--
	화면 결과 : th를 포함해서 총 11개의 로우와 3개의 컬럼으로 구성된 테이블을 작성하세요.
	각 컬럼명은 company, ceo, country(값은 아무거나 넣으세요)
	
	이렇게 만든 테이블은 컬럼명이 있는 로우만 여러분이 좋아하는 컬러로 배경색을 지정하세요.
	테이블은 striped table로 구성시키세요. (짝,홀수행만 컬러 주는 것 striped table)
	컬럼명 컬럼은 padding-top 12, pasdding-bottom 12px 정렬은 left, bgcolor는 내맘대로
	폰트컬러는 white로 하셈.
	
	td는 border 스타일을 주는 1 solid fvcolor.
	
	그런데 위 조건이 모두 만족되려면 아래의 테이블 코드로 적용이 되어야 합니다.
	
	모든 스타일은 mycustom 이라는 id를 먼저 정의하고, 그 하위에 각 요소가 적용될 수 있도록 스타일을
	정의해서 테이블에 적용되어야 합니다.
	
	hovering 효과도 주기
-->

<style>
	 
	
	table#mycustom{
		font-family: Arial, Helvetica, sans-serif;
		border-collapse: collapse;
		width: 100%;
	}
	
	th{
		padding-top: 12px;
		padding-bottom: 12px;
		text-align: left;
		background-color: seagreen;
		color: white;
		border: 1px solid black;
	}
	td{
		border: 1px solid dimgray;
	}
	tr:nth-child(odd) {
		background-color: lightgray;
	}
	
	tr:hover {
		background-color: gray;
		}


	
	
	
</style>
